<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>RP-SDS011 Air Quality Monitor</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>RP-SDS011 Air Quality Monitor</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <canvas id="historicalChart" width="1200" height="600"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js" integrity="sha512-VCHVc5miKoln972iJPvkQrUYYq7XpxXzvqNfiul1H4aZDwGBGC0lq373KNleaB2LpnC2a/iNfE5zoRYmB4TRDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        $.getJSON('/api/', function(data) {
            var ctx = document.getElementById('historicalChart').getContext('2d');
            var historicalChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.historical.labels,
                    datasets: [data.historical.pm10, data.historical.pm2]
                },
                options: {
                    elements:{
                        point:{
                            borderWidth: 0,
                            radius: 0,
                            backgroundColor: 'rgba(0,0,0,0)'
                        },
                    },
                    scales:{
                        y:{
                            title:{
                                display: true,
                                text: 'μg/m³'
                            }
                        }
                    }
                }
            });
        })


        </script>



</body>
</html>
